<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Request</title>
  <link rel="stylesheet" href="requesting_for_blood.css">
  <script>
    function showFields(option) {
      var forYourselfFields = document.getElementById("forYourselfFields");
      var forOthersFields = document.getElementById("forOthersFields");

      if (option === "yourself") {
        forYourselfFields.style.display = "block";
        forOthersFields.style.display = "none";
      } else if (option === "others") {
        forYourselfFields.style.display = "none";
        forOthersFields.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Blood Donation Request</h2>
    <div class="options">
      <button onclick="showFields('yourself')">Blood for Yourself</button>
      <button onclick="showFields('others')">Blood for Others</button>
    </div>
    <div id="forYourselfFields" style="display:none;">
      <h3>Request Blood for Yourself</h3>
      <form action="requesting_for_blood.php" method="POST">
        <!-- Fields for requesting blood for yourself -->
        <input type="hidden" name="blood_donation_type" value="For Yourself">
        <label for="medical_condition_category">Medical Condition Category:</label>
        <select id="medical_condition_category" name="medical_condition_category">
          <option value="Emergency">Emergency</option>
          <option value="Surgery">Surgery</option>
          <option value="Chronic condition">Chronic condition</option>
        </select><br><br>
        <label for="urgency_level">Urgency Level:</label>
        <select id="urgency_level" name="urgency_level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="additional_info">Additional Information:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit Request">
      </form>
    </div>
    <div id="forOthersFields" style="display:none;">
      <h3>Request Blood for Others</h3>
      <form action="requesting_for_blood.php" method="POST">
        <!-- Fields for requesting blood for others -->
        <input type="hidden" name="blood_donation_type" value="For Others">
        <label for="recipient_first_name">Recipient's First Name:</label>
        <input type="text" id="recipient_first_name" name="recipient_first_name" required><br><br>
        <label for="recipient_last_name">Recipient's Last Name:</label>
        <input type="text" id="recipient_last_name" name="recipient_last_name" required><br><br>
        <label for="blood_group">Blood Group Needed:</label>
        <select id="blood_group" name="blood_group" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select><br><br>
        <label for="medical_condition_category">Medical Condition Category:</label>
        <select id="medical_condition_category" name="medical_condition_category">
          <option value="Emergency">Emergency</option>
          <option value="Surgery">Surgery</option>
          <option value="Chronic condition">Chronic condition</option>
        </select><br><br>
        <label for="urgency_level">Urgency Level:</label>
        <select id="urgency_level" name="urgency_level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br><br>
        <label for="email_address">Recipient's Email Address:</label>
        <input type="email" id="email_address" name="email_address" required><br><br>
        <label for="phone_number">Recipient's Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="additional_info">Additional Information:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit Request">
      </form>
    </div>
  </div>
</body>
</html>
